    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

        <!-- Bootstrap -->

            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <body>
            <div id="todo-container">
                <div class="main">
                    <h1 class="todo-header">To Do List <i id="jot" class="fas fa-edit"></i></h1>
                    <form>
                        <input 
                            type="text" 
                            placeholder="Type here..." 
                            id="todo-input"
                        />
                        <button id="add-todo" type="submit"><i class="fas fa-plus-square"></i></button>
                    </form>
                    <div class="todos">
                    <ul id="todo-list"> 
                      </ul>
                    </div>
                </div>
            </div>
        <script src="./main.js" async defer></script>
    </body>
