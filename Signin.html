<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign in/Log In : ToDoList </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        >
        <!-- Google Fonts -->
        <link 
            href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" 
            rel="stylesheet"
        >
        <!-- Font Awesome -->
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" 
            integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" 
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header class="signin-header mt-4">To Do List Application</header>
            <div class="tab mt-5">
                <button
                    class="tablinks"
                    onclick="openTab(event, 'signup')">Sign Up
                </button>
                        
                <button
                    class="tablinks"
                    onclick="openTab(event, 'login')">Log In
                </button>
            </div>

            <div id="signup" class="tabcontent">
                <div>
                    <h1>Sign Up for Free</h1>
                        <form action="/" method="POST">
                            <div class="top-row">
                                <div class="field-wrap">
                                    <input type="text" required autocomplete="off" placeholder="First Name" />
                                </div>
                                <div class="field-wrap">
                                    <input type="text" required autocomplete="off" placeholder="Last Name" />
                                </div>
                            </div>

                            <div class="field-wrap">
                                <input type="email" required autocomplete="off" placeholder="Email Address" />
                            </div>
                            <div class="field-wrap">
                                <input type="password" required autocomplete="off" placeholder="Password" />
                            </div>

                            <button 
                                type="submit"
                                onclick={signin()}>Get Started
                            </button>
                        </form> 
                </div>
            </div>

            <div id="login" class="tabcontent">
                <h1>Welcome Back </h1>
                    <form action="/" method="POST">
                        <div class="field-wrap">  
                            <input type="email" required autocomplete="off" placeholder="email address"/>
                        </div>
                        <div class="field-wrap">
                            <input type="password" required autocomplete="off" placeholder="password"/>
                        </div>
                        <p class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </p>
                        <button>Log In</button>
                    </form>
            </div>

            <div id="signin" class="modal">
                    <span 
                        onclick="document.getElementById('signin').style.display='none' " 
                        class="close" 
                        title="Close Modal">&times;
                    </span>
                    <div class="modal-content animate">
                        <p><ion-icon class="mt-2" id="tick" name="checkmark-outline"> </ion-icon> Sign Up Successful. Please Log In</p>
                    </div>
            </div>

            <script src="./main.js" async defer></script>
            <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    </body>
</html>
